<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Christ the King Church</title>
  <!-- CSS Files -->
  <link rel="stylesheet" href="css/modern-styles.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- JavaScript Files -->
  <script src="languages.js" defer></script>
  <script src="js/gallery.js" defer></script>
</head>
<body id="body">

  <!-- Navbar -->
  <header id="navbar" class="fixed top-0 left-0 w-full py-4 z-50">
    <div class="container flex justify-between items-center">
      <div class="logo-section" style="display: flex; align-items: center; gap: 1rem;">
        <!-- Logo -->
        <img src="images/logo.png" alt="Church Logo" style="height: 80px; width: 80px; border-radius: 50%;">
        <h1 id="churchName">Christ the King Church</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html" id="homeLink">Home</a></li>
          <li><a href="history.html" id="historyLink">History</a></li>
          <li><a href="gallery.html" id="galleryLink">Gallery</a></li>
          <li><a href="contact.html" id="contactLink">Contact</a></li>
        </ul>
      </nav>
      <!-- Language Switcher -->
      <div class="language-switcher">
        <button id="languageToggle" onclick="toggleLanguage()" style="display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1.5rem; border-radius: 50px; color: white; cursor: pointer;">
          <span id="languageText">English</span>
          <svg xmlns="http://www.w3.org/2000/svg" style="width: 20px; height: 20px;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="hero" style="position: relative; height: 60vh; background-size: cover; background-position: center; background-image: url('images/gallery-bg.jpg');">
    <div class="container" style="height: 100%; display: flex; align-items: center; justify-content: center; text-align: center; color: white;">
      <div>
        <h1 style="font-size: 3rem; margin-bottom: 1rem;">Gallery</h1>
        <p style="font-size: 1.125rem; max-width: 800px; margin: 0 auto;">Explore the wonderful moments captured in the life of Christ the King Church, Iruthayapuram.</p>
      </div>
    </div>
  </section>

  <!-- Gallery Section -->
  <section class="section">
    <div class="container">
      <h2 class="section-title">Our Gallery</h2>
      <div id="image-container" class="grid grid-3">
        <!-- Images will be dynamically loaded here -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container text-center">
      <p>&copy; 2024 Christ the King Church, Iruthyapuram. All rights reserved.</p>
    </div>
  </footer>


  <!-- JavaScript for Enhanced UI -->
  <script>
    // Navbar scroll effect
    window.addEventListener('scroll', function() {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    // Intersection Observer for animations
    document.addEventListener('DOMContentLoaded', () => {
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, observerOptions);

      // Observe elements with animate-on-scroll class
      document.querySelectorAll('.animate-on-scroll').forEach(el => {
        observer.observe(el);
      });
    });
  </script>

</body>
</html>
