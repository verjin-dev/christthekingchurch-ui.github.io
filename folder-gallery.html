<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Christ the King Church</title>
  <!-- CSS Files -->
  <link rel="stylesheet" href="css/modern-styles.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- JavaScript Files -->
  <script src="languages.js" defer></script>
  <script src="js/folder-gallery.js" defer></script>
</head>
<body id="body">

  <!-- Navbar -->
  <header id="navbar" class="fixed top-0 left-0 w-full py-4 z-50">
    <div class="container flex justify-between items-center">
      <div class="logo-section" style="display: flex; align-items: center; gap: 1rem;">
        <!-- Logo -->
        <img src="images/logo.png" alt="Church Logo" style="height: 80px; width: 80px; border-radius: 50%;">
        <h1 id="churchName">Christ the King Church</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html" id="homeLink">Home</a></li>
          <li><a href="history.html" id="historyLink">History</a></li>
          <li><a href="gallery.html" id="galleryLink">Gallery</a></li>
          <li><a href="contact.html" id="contactLink">Contact</a></li>
        </ul>
      </nav>
      <!-- Language Switcher -->
      <div class="language-switcher">
        <button id="languageToggle" onclick="toggleLanguage()" style="display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1.5rem; border-radius: 50px; color: white; cursor: pointer;">
          <span id="languageText">English</span>
          <svg xmlns="http://www.w3.org/2000/svg" style="width: 20px; height: 20px;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Gallery Section -->
  <section id="gallery-section" class="container px-4 py-16" style="margin-top: 120px;">
    <h2 id="folder-name" style="text-align: center; margin-bottom: 3rem;"></h2>
    <div id="image-container" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem;">
      <!-- Dynamically Loaded Images will appear here -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container text-center">
      <p>&copy; 2024 Christ the King Church, Iruthyapuram. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript for Enhanced UI -->
  <script>
    // Navbar scroll effect
    window.addEventListener('scroll', function() {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
